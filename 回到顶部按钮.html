<html>

<head>
    <style>
        .main{
            background-color: #333;
            height: 3000px;
            color: #fff;
            font-size: 20px;
        }
        #to-top{
            position: fixed;
            left: 30px;
            bottom: 30px;
            cursor: pointer;
            display:none;
        }
    </style>
</head>

<body>
    <div class="main">滚轮滑动时显示'回到顶部'按钮</div>
    <button id="to-top" type="button">回到顶部</button>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
    /* jQuery CDN */
</script>
<script>
    /* 用JQ动画的方法做，最后的参数调整回到顶部的速度 */
    $(document).on('click', '#to-top', function () {
        $('html, body').animate({
            scrollTop:0
         }, 400);
    })
    /* 滚轮滑动时显示按钮 */
	$(window).scroll(function(){
		if($(window).scrollTop()<300){
			 $("#to-top").hide();
		}else{
			$("#to-top").show();
		}
	})
</script>

</html>
