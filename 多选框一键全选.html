    <div>全选或者全部取消:
        <input type="checkbox" id="all_checked" />
    </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
    //jQuery CDN
</script>
<script>
    $("#all_checked").click(function () {
        if (this.checked) {
            $("input.checked").prop("checked", true);
        } else {
            $("input.checked").prop("checked", false);
        }
    });
</script>
